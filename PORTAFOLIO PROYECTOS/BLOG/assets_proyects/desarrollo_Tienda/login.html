<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="tittle-account">My account</h1>
                
            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="angelo mateo bessolo rueda" class="input-name">

                <label for="email-adress" class="label">Email adress</label>
                <input type="text" id="email-adress" placeholder="angelobessolo@gmail.Com" class="input-email" >

                <label for="Password" class="label">Password</label>
                <input type="password" id="password" placeholder="**********" class="input-password" >

                <input id="btn-confirm" type="submit" value="Create" class="primary-button login-button" >
            </form>
            
        </div>
    </div>
</body>
</html>
